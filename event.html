<!DOCTYPE html>
<html>

<head>
    <title>Event World</title>
    <style>
        .contents {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            border-width: 2px;
            padding: 15px;
        }
        
        #generateButton {
            margin-top: 5px;
            margin-bottom: 15px;
            ;
        }
    </style>
</head>

<body>
    <div class="contents" align="center" hidden>
        <button id="incrementButton">Tekan Aku untuk mengurangi:)</button>
        <button id="decrementButton">Tekan Aku untuk menambah :)</button>
        <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count1">0</span></h3>
        <h3>Kamu sudah mengurangi tombol di atas sebanyak <span id="count2">0</span></h3>
    </div>

    <script>
        // memunculkan alert dengan function berikut
        function welcome() {
            alert("Sim salabim muncullah elemen-elemen HTML!")
            const contents = document.querySelector(".contents");
            contents.removeAttribute("hidden");
        }
        // document.body.onload adalah kode event handler untuk event onload dari elemen body.
        document.body.onload = welcome;

        // function add() {
        //     document.getElementById("count1").innerText++;
        // };

        // function min() {
        //     document.getElementById("count2").innerText--;
        // }
        // // document.getElementById("incrementButton").onclick = add;
        // document.getElementById("decrementButton").onclick = min;


        function increment() {
            document.getElementById("count1").innerText++;

            if (document.getElementById("count1").innerText == 7) {
                const hiddenMessage = document.createElement("h4");
                hiddenMessage.innerText = "Selamat! Anda menemukan hadiah tersembunyi..."
                const image = document.createElement("img");
                image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
                const contents = document.querySelector(".contents");
                contents.appendChild(hiddenMessage).appendChild(image);
            }
        }
        document.getElementById("incrementButton").onclick = increment;

        function decrement() {
            document.getElementById("count2").innerText--;

            if (document.getElementById("count2").innerText == -2) {
                const hiddenMessage = document.createElement("h2");
                hiddenMessage.innerText = "Selamat! Anda menemukan hadiah tersembunyi..."
                const image = document.createElement("img");
                image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
                const contents = document.querySelector(".contents");
                contents.appendChild(hiddenMessage).appendChild(image);
            }
        }
        document.getElementById("decrementButton").onclick = decrement;
    </script>
</body>

</html>
